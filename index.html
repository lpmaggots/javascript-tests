<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Tests</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>
<body>
  <main class="container pt-5">
    <section class="row mb-3">
      <div class="col text-center">
        <h1 class="title">Javascript Tests</h1>
      </div>
    </section>
    <section class="row mb-3">
      <div class="col">
        <div class="card card-orange shadow text-center h-100 py-5">
          <p class="mb-1">Calculation of the SUM variable</p>
          <h1 class="calculateSum"></h1>
        </div>
      </div>
      <div class="col">
        <div class="card card-blue shadow text-center h-100 py-5">
          <p class="mb-1">Check if number <b>- 21 -</b> belongs to the Fibonacci sequence</p>
          <b class="isFibonacci"></b>
        </div>
      </div>
    </section>
    <section class="row mb-3">
      <div class="col">
        <div class="card card-green shadow text-center h-100 py-5">
          <p class="mb-1">Revenue analysis</p>
          <b class="monthlyRevenue"></b>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col">
        <div class="card card-purple shadow text-center h-100 py-5">
          <p class="mb-1">Calculation of revenue percentage by state</p>
          <b class="revenueByState"></b>
        </div>
      </div>
      <div class="col">
        <div class="card card-blue shadow text-center h-100 py-5">
          <p class="mb-1">Reverse a string without using reverse()</p>
          <b class="reverseString"></b>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/javascript/main.js"></script>
</body>
</html>
